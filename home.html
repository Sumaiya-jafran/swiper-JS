<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upwork Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container-fluid slider">
    <div class="row">

      <div class="col-8">
        <h2>Browse</h2>
      </div>

      <div class="col-2">
        <a href="#" class="all_btn">Shop All</a>
      </div>

      <div class="col-2">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

    </div>
    <div class="row">
      <!-- Swiper -->
      <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Last Chance</h3>
            <img src="images/crown.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Last Chance</h3>
            <img src="images/diamond.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Last Chance</h3>
            <img src="images/spree.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Last Chance</h3>
            <img src="images/watch.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Last Chance</h3>
            <img src="images/finger-ring.jpg" />
          </div>

          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Last Chance</h3>
            <img src="images/bracelets-01.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Earrings</h3>
            <img src="images/earrings.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Necklaces</h3>
            <img src="images/necklaces.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Rings</h3>
            <img src="images/rings.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Fine Jewelry</h3>
            <img src="images/fine-jewelry.jpg" />
          </div>
          <div class="swiper-slide">
            <h3 class="swiper-slide-title">Bracelets</h3>
            <img src="images/bracelets-02.jpg" />
          </div>
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
